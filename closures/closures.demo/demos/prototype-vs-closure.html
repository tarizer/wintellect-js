    const basePerson = {
        getFullName() {
            return this.firstName + ' ' + this.lastName;
        }
    };

    function createPerson(firstName, lastName) {
        const p = Object.create(basePerson);
        p.firstName = firstName;
        p.lastName = lastName;
        return p;
    }

    const p1 = createPerson('Bob', 'Smith');
    const p2 = createPerson('Jane', 'Smith');

    console.log(p2.getFullName());
