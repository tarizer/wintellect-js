<!DOCTYPE html>

<script>

    'use strict';

    // code here

    const p = new Promise( resolve => {

        setTimeout( () => {
            console.log('a');
            resolve('a is done');
        }, 2000);

    });

    p.then(results => {
        console.log(results);
        return new Promise( resolve => {
            setTimeout( () => {
                console.log('b');
                resolve('b is done');
            }, 2000);
        });

    }).then(results => {
        console.log(results);
        console.log('all done');
    });

    console.log('waiting...');


</script>
